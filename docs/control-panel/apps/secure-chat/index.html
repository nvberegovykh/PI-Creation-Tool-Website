<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LIBER Chat">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="../../manifest.webmanifest" />
    <title>Secure Chat</title>
    <link rel="icon" type="image/svg+xml" href="../../images/LIBER LOGO.svg" />
    <link rel="icon" type="image/png" href="../../images/LIBER LOGO.png" />
    <link rel="stylesheet" href="../../css/style.css?v=20250818c" />
    <link rel="stylesheet" href="../../css/chatgpt-widget.css?v=20250818c" />
    <link rel="stylesheet" href="styles.css?v=20250818c" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "firebase/firestore": "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"
        }
      }
    </script>
</head>
<body>
    <div id="chat-app" class="chat-app">
        <aside class="sidebar">
            <div class="sidebar-header" id="sidebar-header">
                <div class="left-actions">
                    <a href="../../index.html" id="back-btn" class="icon-btn" aria-label="Back to apps"><i class="fas fa-arrow-left"></i></a>
                    <h2>Connections</h2>
                </div>
                <div class="header-actions">
                    <button id="fix-duplicates-btn" class="icon-btn" title="Fix duplicate chats"><i class="fas fa-wand-magic-sparkles"></i></button>
                    <button id="new-connection-btn" class="btn">+ Group</button>
                </div>
            </div>
            <button id="mobile-sidebar-tip" class="mobile-sidebar-tip" type="button" aria-label="Expand chat menu">
                <span>Menu</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="connections-panel" id="connections-panel">
                <div class="search-box">
                    <input id="user-search" type="text" placeholder="Search users or messages..." list="user-suggestions" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                    <datalist id="user-suggestions"></datalist>
                    <div id="search-results" class="search-results" style="display:none">
                        <div class="results-group" id="user-results-group" style="display:none">
                            <div class="results-separator">Users</div>
                            <ul id="user-results" class="connections-list"></ul>
                        </div>
                        <div class="results-group" id="message-results-group" style="display:none">
                            <div class="results-separator">Messages</div>
                            <ul id="message-results" class="connections-list"></ul>
                        </div>
                    </div>
                    <div id="group-builder" class="group-builder" style="display:none">
                        <div id="group-selected" class="chips"></div>
                        <button id="create-group-btn" class="btn" type="button">Create group</button>
                    </div>
                </div>
                <div class="mobile-quick-actions" id="mobile-quick-actions">
                    <button id="mobile-fix-duplicates-btn" class="icon-btn" title="Fix duplicate chats"><i class="fas fa-wand-magic-sparkles"></i></button>
                    <button id="mobile-new-connection-btn" class="btn">+ Group</button>
                </div>
                <ul id="connections-list" class="connections-list"></ul>
            </div>
        </aside>
        <main class="main">
            <div class="chat-header">
                <h3 id="chat-top-title">—</h3>
                <div class="header-actions">
                    <button id="voice-call-btn" class="icon-btn" title="Voice call"><i class="fas fa-phone"></i></button>
                    <button id="video-call-btn" class="icon-btn" title="Video call"><i class="fas fa-video"></i></button>
                    <button id="group-menu-btn" class="icon-btn" title="Group settings"><i class="fas fa-users-gear"></i></button>
                </div>
            </div>
            <div id="voice-top-strip" class="voice-top-strip hidden">
                <button id="voice-top-toggle" class="icon-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                <div id="voice-top-title" class="voice-top-title">Voice message</div>
                <button id="voice-top-close" class="icon-btn" title="Close"><i class="fas fa-xmark"></i></button>
            </div>
            <div id="typing-indicator" class="typing-indicator" aria-live="polite"></div>
            <div id="messages" class="messages"></div>
            <div id="dialogue-title-bar" class="dialogue-title-bar"><span id="active-connection-name" class="title">—</span></div>
            <div class="composer">
                <input id="file-input" type="file" multiple style="display:none" />
                <button id="attach-btn" class="icon-btn" title="Attach files"><i class="fas fa-paperclip"></i></button>
                <button id="sticker-btn" class="icon-btn" title="Stickers"><i class="fas fa-note-sticky"></i></button>
                <textarea id="message-input" rows="1" placeholder="Type a message..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                <button id="action-btn" class="icon-btn" title="Send"><i class="fas fa-microphone"></i></button>
                <div id="recording-indicator" class="recording-indicator hidden">
                    <div class="record-dot"><i class="fas fa-microphone"></i></div>
                </div>
                <!-- Recording review UI -->
                <div id="recording-review" class="recording-review hidden">
                    <div id="recording-player"></div>
                    <div class="review-actions">
                        <button id="switch-camera-btn" class="btn secondary" style="display:none">Switch Camera</button>
                        <button id="send-recording-btn" class="btn">Send</button>
                        <button id="discard-recording-btn" class="btn secondary">Discard</button>
                    </div>
                </div>
            </div>
            <!-- Call overlay -->
            <div id="call-overlay" class="call-overlay hidden">
                <div id="call-status" style="text-align:center;margin:8px 0;color:#888"></div>
                <div id="call-videos" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
                <div class="call-controls">
                    <button id="toggle-mic-btn" class="btn secondary">Mic</button>
                    <button id="toggle-camera-btn" class="btn secondary">Camera</button>
                    <button id="hide-call-btn" class="btn secondary">Hide</button>
                    <button id="exit-room-btn" class="btn secondary">Exit Room</button>
                    <button id="end-call-btn" class="btn secondary">End</button>
                </div>
                <div id="call-participants" class="call-participants"></div>
            </div>
            <button id="show-call-btn" class="btn secondary" style="position:fixed;bottom:80px;right:18px;z-index:90;display:none">Show call</button>
        </main>
    </div>

    <!-- Scripts (single-source cache version) -->
    <script>
      window.LIBER_CHAT_VERSION = '20260212r06';
      (function loadChatScripts() {
        const v = encodeURIComponent(window.LIBER_CHAT_VERSION || 'dev');
        const scripts = [
          '../../js/secure-keys.js',
          '../../js/firebase-loader.js',
          '../../js/firebase-service.js',
          '../../js/crypto.js',
          'chat-crypto.js'
        ];
        document.write(scripts.map((src) => `<script src="${src}?v=${v}"><\/script>`).join(''));
      })();
    </script>
    <script>
      (function loadChatModule() {
        const v = encodeURIComponent(window.LIBER_CHAT_VERSION || 'dev');
        const m = document.createElement('script');
        m.type = 'module';
        m.src = `chat.js?v=${v}`;
        document.body.appendChild(m);
      })();
    </script>
</body>
</html>
