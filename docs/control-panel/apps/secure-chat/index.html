<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Secure Chat</title>
    <link rel="icon" type="image/svg+xml" href="../../images/LIBER LOGO.svg" />
    <link rel="icon" type="image/png" href="../../images/LIBER LOGO.png" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/chatgpt-widget.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="chat-app" class="chat-app">
        <aside class="sidebar">
            <div class="sidebar-header" id="sidebar-header">
                <h2>Connections</h2>
                <button id="new-connection-btn" class="btn">+ New</button>
            </div>
            <div class="search-box">
                <input id="user-search" type="text" placeholder="Search users..." />
                <ul id="user-results" class="connections-list" style="display:none"></ul>
            </div>
            <ul id="connections-list" class="connections-list"></ul>
        </aside>
        <main class="main">
            <div class="chat-header">
                <div>
                    <h3 id="active-connection-name">Select a chat</h3>
                    <small id="active-connection-meta"></small>
                </div>
                <div class="header-actions">
                    <a href="../../index.html" class="btn secondary" style="margin-right:8px;text-decoration:none">‚Üê Back to Control Panel</a>
                    <input id="message-search" type="text" placeholder="Search messages..." />
                </div>
            </div>
            <div id="messages" class="messages"></div>
            <div class="composer">
                <input id="file-input" type="file" multiple style="display:none" />
                <button id="attach-btn" class="btn secondary">üìé</button>
                <textarea id="message-input" rows="1" placeholder="Type a message..."></textarea>
                <button id="send-btn" class="btn">Send</button>
            </div>
        </main>
    </div>

    <!-- Load core platform services (secure keys + Firebase) -->
    <script src="../../js/secure-keys.js?v=20250818"></script>
    <script src="../../js/firebase-loader.js?v=20250818"></script>
    <script src="../../js/firebase-service.js?v=20250818"></script>
    <!-- Chat crypto and app -->
    <script src="../../js/crypto.js?v=20250818"></script>
    <script src="chat-crypto.js?v=20250818b"></script>
    <script src="chat.js?v=20250818b"></script>
</body>
</html>
