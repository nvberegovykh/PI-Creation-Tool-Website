<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <title>Secure Chat</title>
    <link rel="icon" type="image/svg+xml" href="../../images/LIBER LOGO.svg" />
    <link rel="icon" type="image/png" href="../../images/LIBER LOGO.png" />
    <link rel="stylesheet" href="../../css/style.css?v=20250818c" />
    <link rel="stylesheet" href="../../css/chatgpt-widget.css?v=20250818c" />
    <link rel="stylesheet" href="styles.css?v=20250818c" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="chat-app" class="chat-app">
        <aside class="sidebar">
            <div class="sidebar-header" id="sidebar-header">
                <div class="left-actions">
                    <a href="../../index.html" id="back-btn" class="icon-btn" aria-label="Back to apps"><i class="fas fa-arrow-left"></i></a>
                    <h2>Connections</h2>
                </div>
                <button id="new-connection-btn" class="btn">+ Group</button>
            </div>
            <div class="connections-panel" id="connections-panel">
                <div class="search-box">
                    <input id="user-search" type="text" placeholder="Search users or messages..." />
                    <div id="search-results" class="search-results" style="display:none">
                        <div class="results-group" id="user-results-group" style="display:none">
                            <div class="results-separator">Users</div>
                            <ul id="user-results" class="connections-list"></ul>
                        </div>
                        <div class="results-group" id="message-results-group" style="display:none">
                            <div class="results-separator">Messages</div>
                            <ul id="message-results" class="connections-list"></ul>
                        </div>
                    </div>
                    <div id="group-builder" class="group-builder" style="display:none">
                        <div id="group-selected" class="chips"></div>
                        <button id="create-group-btn" class="btn" type="button">Create group</button>
                    </div>
                </div>
                <ul id="connections-list" class="connections-list"></ul>
            </div>
        </aside>
        <main class="main">
            <div class="chat-header">
                <div class="header-actions">
                    <button id="voice-call-btn" class="icon-btn" title="Voice call"><i class="fas fa-phone"></i></button>
                    <button id="video-call-btn" class="icon-btn" title="Video call"><i class="fas fa-video"></i></button>
                </div>
            </div>
            <div id="messages" class="messages"></div>
            <div id="dialogue-title-bar" class="dialogue-title-bar"><span id="active-connection-name" class="title">â€”</span></div>
            <div class="composer">
                <input id="file-input" type="file" multiple style="display:none" />
                <button id="attach-btn" class="icon-btn" title="Attach files"><i class="fas fa-paperclip"></i></button>
                <button id="record-audio-btn" class="icon-btn" title="Record voice (1 min)"><i class="fas fa-microphone"></i></button>
                <button id="record-video-btn" class="icon-btn" title="Record video (30s)"><i class="fas fa-video"></i></button>
                <textarea id="message-input" rows="1" placeholder="Type a message..."></textarea>
                <button id="send-btn" class="btn">Send</button>
            </div>
        </main>
    </div>

    <!-- Load core platform services (secure keys + Firebase) -->
    <script src="../../js/secure-keys.js?v=20250818"></script>
    <script src="../../js/firebase-loader.js?v=20250818"></script>
    <script src="../../js/firebase-service.js?v=20250818"></script>
    <!-- Chat crypto and app -->
    <script src="../../js/crypto.js?v=20250818"></script>
    <script src="chat-crypto.js?v=20250818b"></script>
    <script src="chat.js?v=20250818b"></script>
</body>
</html>
