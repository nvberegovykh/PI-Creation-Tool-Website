<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="LIBER Chat">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="../../manifest.webmanifest" type="application/manifest+json" />
    <link rel="apple-touch-icon" href="../../images/LIBER LOGO.png">
    <title>Secure Chat</title>
    <link rel="icon" type="image/svg+xml" href="../../images/LIBER LOGO.svg" />
    <link rel="icon" type="image/png" href="../../images/LIBER LOGO.png" />
    <link rel="stylesheet" href="../../css/style.css?v=20260212r12c" />
    <link rel="stylesheet" href="../../css/chatgpt-widget.css?v=20250818c" />
    <link rel="stylesheet" href="styles.css?v=20260222r19a" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "firebase/firestore": "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js"
        }
      }
    </script>
</head>
<body>
    <div id="chat-app" class="chat-app">
        <aside class="sidebar">
            <div class="sidebar-header" id="sidebar-header">
                <div class="left-actions">
                    <a href="../../index.html" id="back-btn" class="icon-btn has-badge" aria-label="Back to apps"><i class="fas fa-arrow-left"></i><span id="back-request-badge" class="nav-badge hidden" aria-hidden="true">0</span></a>
                    <h2>Connections<span id="connections-request-badge" class="nav-badge hidden" aria-hidden="true">0</span><span id="connections-unread-badge" class="nav-badge hidden" aria-hidden="true">0</span></h2>
                </div>
                <div class="header-actions">
                    <button id="new-connection-btn" class="btn">+ Group</button>
                </div>
            </div>
            <button id="mobile-sidebar-tip" class="mobile-sidebar-tip" type="button" aria-label="Expand chat menu">
                <span>Menu</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="connections-panel" id="connections-panel">
                <div class="search-box">
                    <input id="user-search" type="text" placeholder="Search users or messages..." list="user-suggestions" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
                    <datalist id="user-suggestions"></datalist>
                    <div id="search-results" class="search-results" style="display:none">
                        <div class="results-group" id="user-results-group" style="display:none">
                            <div class="results-separator">Users</div>
                            <ul id="user-results" class="connections-list"></ul>
                        </div>
                        <div class="results-group" id="message-results-group" style="display:none">
                            <div class="results-separator">Messages</div>
                            <ul id="message-results" class="connections-list"></ul>
                        </div>
                    </div>
                    <div id="group-builder" class="group-builder" style="display:none">
                        <div id="group-selected" class="chips"></div>
                        <button id="create-group-btn" class="btn" type="button">Create group</button>
                    </div>
                </div>
                <div class="mobile-quick-actions" id="mobile-quick-actions">
                    <button id="mobile-call-room-btn" class="icon-btn" title="Start/join call"><i class="fas fa-phone"></i></button>
                    <button id="mobile-chat-attachments-btn" class="icon-btn" title="Chat attachments"><i class="fas fa-paperclip"></i></button>
                    <button id="mobile-group-menu-btn" class="icon-btn" title="Chat settings"><i class="fas fa-users-gear"></i></button>
                    <button id="mobile-new-connection-btn" class="btn">+ Group</button>
                </div>
                <ul id="connections-list" class="connections-list"></ul>
            </div>
        </aside>
        <main class="main">
            <div class="chat-header">
                <h3 id="chat-top-title">—</h3>
                <div class="header-actions">
                    <button id="call-room-btn" class="icon-btn" title="Start/join call"><i class="fas fa-phone"></i></button>
                    <button id="chat-attachments-btn" class="icon-btn" title="Chat attachments"><i class="fas fa-paperclip"></i></button>
                    <button id="group-menu-btn" class="icon-btn" title="Group settings"><i class="fas fa-users-gear"></i></button>
                </div>
            </div>
            <div id="voice-top-strip" class="voice-top-strip hidden">
                <button id="voice-top-toggle" class="icon-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                <div class="voice-top-main">
                    <div id="voice-top-title" class="voice-top-title">Voice message</div>
                    <div class="voice-top-progress">
                        <div id="voice-top-wave" class="voice-top-wave"></div>
                        <div id="voice-top-time" class="voice-top-time">0:00 / 0:00</div>
                    </div>
                </div>
                <button id="voice-top-close" class="icon-btn" title="Close"><i class="fas fa-xmark"></i></button>
            </div>
            <div id="typing-indicator" class="typing-indicator" aria-live="polite"></div>
            <div id="messages" class="messages"></div>
            <div id="dialogue-title-bar" class="dialogue-title-bar"><span id="active-connection-name" class="title">—</span></div>
            <div id="composer-attachments" class="composer-attachments hidden"></div>
            <div class="composer">
                <input id="file-input" type="file" accept="*/*" multiple style="display:none" />
                <button id="attach-btn" class="icon-btn" title="Attach files"><i class="fas fa-paperclip"></i></button>
                <button id="sticker-btn" class="icon-btn" title="Stickers"><i class="fas fa-note-sticky"></i></button>
                <textarea id="message-input" rows="1" placeholder="Type a message..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                <button id="action-btn" class="icon-btn" title="Send"><i class="fas fa-microphone"></i></button>
                <div id="recording-indicator" class="recording-indicator hidden">
                    <div class="record-dot"><i class="fas fa-microphone"></i></div>
                </div>
                <!-- Recording review UI -->
                <div id="recording-review" class="recording-review hidden">
                    <div id="recording-player"></div>
                    <div class="review-actions">
                        <button id="switch-camera-btn" class="btn secondary" style="display:none">Switch Camera</button>
                        <button id="send-recording-btn" class="btn">Send</button>
                        <button id="discard-recording-btn" class="btn secondary">Discard</button>
                    </div>
                </div>
            </div>
            <!-- Call overlay -->
            <div id="call-overlay" class="call-overlay hidden">
                <div id="call-status" style="text-align:center;margin:8px 0;color:#888"></div>
                <div id="call-videos" class="call-videos"></div>
                <div class="call-controls">
                    <button id="start-call-btn" class="btn" title="Start call"><i class="fas fa-phone"></i></button>
                    <button id="toggle-mic-btn" class="btn secondary" title="Mute/Unmute"><i class="fas fa-microphone"></i></button>
                    <button id="toggle-camera-btn" class="btn secondary" title="Camera on/off"><i class="fas fa-video"></i></button>
                    <button id="share-screen-btn" class="btn secondary" title="Share screen"><i class="fas fa-display"></i></button>
                    <button id="hide-call-btn" class="btn secondary" title="Hide call"><i class="fas fa-down-left-and-up-right-to-center"></i></button>
                    <button id="end-call-btn" class="btn secondary" title="Close call"><i class="fas fa-xmark"></i></button>
                </div>
                <div id="call-participants" class="call-participants"></div>
                <div id="call-fullscreen" class="call-fullscreen hidden">
                    <div id="call-fullscreen-media" class="call-fullscreen-media"></div>
                    <canvas id="call-draw-canvas" class="call-draw-canvas"></canvas>
                    <div class="call-draw-tools">
                        <button id="draw-palette-btn" class="btn secondary" title="Colors"><i class="fas fa-palette"></i></button>
                        <div id="draw-palette" class="draw-palette hidden">
                            <button class="draw-color" type="button" data-color="#ffffff" style="--c:#ffffff" title="White"></button>
                            <button class="draw-color" type="button" data-color="#22c55e" style="--c:#22c55e" title="Green"></button>
                            <button class="draw-color" type="button" data-color="#3b82f6" style="--c:#3b82f6" title="Blue"></button>
                            <button class="draw-color" type="button" data-color="#f59e0b" style="--c:#f59e0b" title="Orange"></button>
                            <button class="draw-color" type="button" data-color="#ef4444" style="--c:#ef4444" title="Red"></button>
                        </div>
                        <input id="draw-size" type="range" min="1" max="24" value="4" title="Brush size">
                        <button id="draw-clear-btn" class="btn secondary" title="Clear drawing"><i class="fas fa-eraser"></i></button>
                        <button id="draw-close-btn" class="btn secondary" title="Close fullscreen"><i class="fas fa-xmark"></i></button>
                    </div>
                </div>
            </div>
            <button id="show-call-btn" class="btn secondary call-fab" style="display:none"><i class="fas fa-phone-volume"></i></button>
        </main>
    </div>

    <!-- Always load our own Firebase - self-contained in iframe avoids cross-context "custom Object" setDoc error -->
    <script>
      window.LIBER_CHAT_VERSION = '20260222v35';
    </script>
    <!-- Scripts (single-source cache version) -->
    <script>
      (function loadChatScripts() {
        const v = encodeURIComponent(window.LIBER_CHAT_VERSION || 'dev');
        const scripts = ['../../js/secure-keys.js','../../js/firebase-loader.js','../../js/firebase-service.js','../../js/crypto.js','chat-crypto.js'];
        document.write(scripts.map((s)=>'<script src="'+s+'?v='+v+'"><\/script>').join(''));
      })();
    </script>
    <script>
      (function loadChatModule() {
        const v = encodeURIComponent(window.LIBER_CHAT_VERSION || 'dev');
        const m = document.createElement('script');
        m.type = 'module';
        m.src = `chat.js?v=${v}`;
        document.body.appendChild(m);
      })();
    </script>
</body>
</html>
