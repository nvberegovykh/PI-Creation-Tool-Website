    <script>
      (function(){
        const select = document.getElementById('landing-language-select');
        if (!select) return;
        const LANDING_LANG_KEY = 'liber_landing_language';
        const APP_LANG_KEY = 'liber_preferred_language';
        const readLandingLang = ()=>{
          const saved = String(localStorage.getItem(LANDING_LANG_KEY) || '').trim().toLowerCase();
          if (saved) return saved;
          // One-time migration from old shared key, then keep independent.
          const legacy = String(localStorage.getItem(APP_LANG_KEY) || '').trim().toLowerCase();
          if (legacy){
            try{ localStorage.setItem(LANDING_LANG_KEY, legacy); }catch(_){ }
            return legacy;
          }
          return 'en';
        };
        const applyLang = (lang)=>{
          const code = String(lang || 'en').trim().toLowerCase() || 'en';
          document.documentElement.lang = code;
          try{ localStorage.setItem(LANDING_LANG_KEY, code); }catch(_){ }
          const t = {
            en: { privacy:'Privacy Policy', terms:'Terms of Use' },
            es: { privacy:'Política de privacidad', terms:'Términos de uso' },
            fr: { privacy:'Politique de confidentialité', terms:'Conditions d’utilisation' },
            de: { privacy:'Datenschutzrichtlinie', terms:'Nutzungsbedingungen' },
            ru: { privacy:'Политика конфиденциальности', terms:'Условия использования' },
            uk: { privacy:'Політика конфіденційності', terms:'Умови використання' },
            tr: { privacy:'Gizlilik Politikası', terms:'Kullanım Koşulları' }
          }[code] || { privacy:'Privacy Policy', terms:'Terms of Use' };
          const links = Array.from(document.querySelectorAll('a[href="./privacy.html"],a[href="privacy.html"]'));
          links.forEach((el)=>{ el.textContent = t.privacy; });
          const links2 = Array.from(document.querySelectorAll('a[href="./terms.html"],a[href="terms.html"]'));
          links2.forEach((el)=>{ el.textContent = t.terms; });
          try{ window.LiberAutoUiTranslator?.translateRoot?.(document.body, code); }catch(_){ }
        };
        const remember = readLandingLang();
        select.value = remember;
        applyLang(remember);
        select.addEventListener('change', ()=> applyLang(select.value));
        if (window.MutationObserver){
          const obs = new MutationObserver(()=>{
            const code = readLandingLang();
            try{ window.LiberAutoUiTranslator?.translateRoot?.(document.body, code); }catch(_){ }
          });
          obs.observe(document.body, { childList: true, subtree: true });
        }
      })();
    </script>
